    </ion-buttons>
    <ion-title class="headerText">{{ folder }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  </ion-header> -->
  <app-home *ngIf="folder == 'Home'" ></app-home>
  <app-inbox *ngIf="folder == 'Inbox'" ></app-inbox>
</ion-content>

<ion-footer>
    <app-footer-tabs></app-footer-tabs>
</ion-footer>
